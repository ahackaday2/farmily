<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="foodwater.css" />
    <link rel="stylesheet" href="../general.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
    <title>Food & Water</title>
  </head>
  <body>
    <div class="popup-bg">
      <img class="farm-bg" src="../images/bg.png" alt="" />
      <img class="animal-img" src="../images/sheep.png" alt="" />
      <img id="water-img" class="water-img" src="../images/water.png" alt="" />
      <img id="food-img" class="food-img" src="../images/hay.png" alt="" />

      <div class="water-bar-bg"></div>
      <div class="water-bar"></div>
      
      <div class="food-bar-bg"></div>
      <div class="food-bar"></div>

      <img class="water-icon" src="../images/watericon.png" alt="" />
      <img class="food-icon" src="../images/foodicon.png" alt="" />

      <div class="instruction-txt">Remember to feed the animals!</div>
      <div id="water-btn" class="water-btn"><p>Give Water</p></div>
      <div id="food-btn" class="food-btn"><p>Give Food</p></div>

      <script src="foodwater.js"></script>
    </div>
  </body>
</html>
