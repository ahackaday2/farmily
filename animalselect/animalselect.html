<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <!-- import for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- import for font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="homeButton" class="button top"><i class="fa fa-home"></i>&emsp;Back to Home</button>
    <h1>Choose your FARMily pet!</h1>
    <form id="animalForm">
      <div id="animalSelector">
        <button class="button" type="button" id="forward"><</button>
        <img id="animal" src="../images/cow.png">
        <button class="button" type="button" id="next">></button>
      </div>
      <label for="name" >Name: </label>
      <div class="row">
        <input type="text" name="name" id="name">
        <button class="button submit" type="button" id="submitButton"><i class="fa fa-check"></i></button>
      </div>
    </form>      
    <script src="popup.js"></script>
  </body>
</html>
